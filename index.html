<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
  <title>UMC Campus Map</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- App Manifest -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#004080" />

  <!-- iOS PWA support -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="UMC Map" />
  <link rel="apple-touch-icon" href="icon-192.png" />

  <style>
    html, body, #map {
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .label-text {
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 2px black;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Center map on UMC Campus
    var map = L.map('map').setView([33.5891, -101.8889], 17);

    // Base map
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Building data with approximate coordinates and colors
    var buildings = [
      {name: "Medical Office Plaza II", lat: 33.58895, lng: -101.8894, color: "cyan"},
      {name: "Medical Office Plaza I", lat: 33.5887, lng: -101.8892, color: "orange"},
      {name: "East Tower", lat: 33.5894, lng: -101.8883, color: "green"},
      {name: "Main Tower", lat: 33.5895, lng: -101.8884, color: "navy"},
      {name: "Cancer Center", lat: 33.58945, lng: -101.88835, color: "lime"},
      {name: "TTU Health Science Library", lat: 33.5891, lng: -101.8888, color: "yellow"},
      {name: "TTU Health Science Center and Cafeteria", lat: 33.5889, lng: -101.88885, color: "orange"},
      {name: "Laboratory and Medical Pavilion", lat: 33.5890, lng: -101.88875, color: "pink"},
      {name: "TTU Medical Pavilion", lat: 33.58905, lng: -101.88878, color: "grey"}
    ];

    buildings.forEach(function(b) {
      var marker = L.circleMarker([b.lat, b.lng], {
        radius: 12,
        fillColor: b.color,
        color: "#fff",
        weight: 2,
        opacity: 1,
        fillOpacity: 0.9
      }).addTo(map);
      
      marker.bindTooltip(`<span class="label-text">${b.name}</span>`, {permanent: true, direction: "top", offset: [0, -10]});
    });

    // Live GPS dot
    map.locate({setView: true, maxZoom: 18, watch: true});
    var userMarker = null;

    map.on('locationfound', function(e) {
      if (userMarker) {
        userMarker.setLatLng(e.latlng);
      } else {
        userMarker = L.circleMarker(e.latlng, {
          radius: 8,
          fillColor: "#007bff",
          color: "#fff",
          weight: 2,
          opacity: 1,
          fillOpacity: 0.9
        }).addTo(map);
      }
    });

    map.on('locationerror', function() {
      alert("GPS unavailable. Please allow location access.");
    });
  </script>
</body>
</html>
